<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
</head>
<body>
  <div class="container login">
    <div class="site-header">
      <h1 class="site-header__title">Chat</h1>
      <img class="site-header__logo" src="img/icon-logo.svg" alt="logo">
    </div>

    <div class="site-footer">
    </div>

    <form id="form" action="chat.html" method="get">
      <div class="group">
        <input id="name" type="text"><span class="highlight"></span><span class="bar"></span>
        <label>Username</label>
      </div>

      <input id="add-name" class="button buttonBlue" type="submit" value="Get Started">

      <!-- <button id="add-name" type="button" class="button buttonBlue">Get Started</button> -->
    </form>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
