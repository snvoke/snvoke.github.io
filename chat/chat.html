<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.timeago.js"></script>
</head>
<body>
  <div class="container chat-bg">

    <div class="chat-header">
      <h2 class="chat-header__title">Test task</h2>
    </div>

    <div id="chat" class="chat"></div>

    <div class="chat__form">
      <form id="form" action="#" method="POST">
        <input id="text" class="input-field" placeholder="Type message..."></input>
        <button id="add-text" class="btn-chat" type="submit"></button>
        <!-- <button id="clear" type="button">Очистить список</button> -->
      </form>
    </div>


    <div id="alert"></div>

  </div>


  <script src="js/main.js"></script>

</body>
</html>
